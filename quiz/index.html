<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝚃𝙴𝙲𝙷</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    
    <div class="container" id="welcomePage">
        <h1>ᴡᴇʟᴄᴏᴍᴇ ᴛᴏ ᴛᴇᴄʜ Qᴜɪᴢ</h1>

        <div class="video-container">
            <video src="WhatsApp Video 2024-09-01 at 19.48.23_38053494.mp4" loop autoplay muted></video>
        </div>  
        
        <button id="startButton">𝗦𝗧𝗔𝗥𝗧</button>
    </div>
    <div class="container hidden" id="quizSection">
        <h1> ᴛᴇᴄʜ Qᴜɪᴢ</h1>
              
        <div class="difficulty-buttons">
            <button id="easy">Easy</button>
            <button id="medium">Medium</button>
            <button id="hard">Hard</button>
        </div>
        <div id="quiz-container" class="quiz-container hidden">
            <h2 id="question"></h2>
            <div id="options" class="options"></div>
            <button id="next" class="hidden">Next</button>
        </div>
        <div id="result" class="hidden">
            <p>Your final score: <span id="score"></span></p>
            <button id="restart">Play Again</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
